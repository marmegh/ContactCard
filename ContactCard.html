<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Card Assignment</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous">
    </script>
    <script type=text/javascript>
        console.log("document is ready");
        $(document).on('click','button',function(event){
          event.preventDefault();
          var first = $('#first_name').val();
          var last = $('#last_name').val();
          var descript = $('#description').val();
          $('#right').append("<div class='card'><div class='front'><h2>"+first+ " " +last+"</h2><p>Click for Description!</p></div><div class='back'><p>"+descript+"</p></div></div>");
        })
        $(document).on('mouseenter','.card',function(){
          $(this).children().toggle();
        }).on('mouseleave','.card',function(){
          $(this).children().toggle();
        })

    </script>
  </head>
  <body>
    <main>
      <form>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" placeholder="First Name">
        <p></p>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" placeholder="Last Name">
        <p></p>
        <label for="description">Description</label>
        <textarea name="description" id="description"></textarea>
        <p></p>
        <button>Add User</button>
      </form>
    </main>
    <div id="right">
      <div class="card">
        <div class="front">
          <h2>Some One</h2>
          <p>Click for Description!</p>
        </div>
        <div class="back">
          <p>Something...</p>
        </div>
      </div>
    </div>
  </body>
</html>
